<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Simple Javascript Calculator</title>
  </head>
  <body>
    <label for="number1">First number</label>
    <input type="text" name="number1" id="number1" value="Number..." />
    <label for="operators">Four operations</label>
    <select name="operators" id="operators"
      ><option value="plus">+</option
      ><option value="minus">-</option
      ><option value="multiply">*</option
      ><option value="divide">/</option>
    </select>
    <label for="number2">Second number</label>
    <input type="text" name="number2" id="number2" value="Number..." />
    <label for="result">Result</label>
    <input type="button" name="result" id="result" value="Result" />
    <script src="js/index.js"></script>
  </body>
</html>
