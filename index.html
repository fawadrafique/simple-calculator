<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Javascript Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <label for="number1" class="visually-hidden">First number</label>
    <input
      type="text"
      name="number1"
      id="number1"
      oninput="calculate()"
      placeholder="Number..."
      required
    />
    <label for="operators" class="visually-hidden">Four operations</label>
    <select name="operators" id="operators" oninput="calculate()"
      ><option value="+">+</option
      ><option value="-">-</option
      ><option value="*">*</option
      ><option value="/">/</option>
    </select>
    <label for="number2" class="visually-hidden">Second number</label>
    <input
      type="text"
      name="number2"
      id="number2"
      oninput="calculate()"
      placeholder="Number..."
      required
    />
    <label for="result" class="visually-hidden">Result</label>
    <input
      type="button"
      name="result"
      id="result"
      value="="
      onclick="calculate()"
      required
    />
    <p id="output">[Result]</p>

    <script src="js/main.js"></script>
  </body>
</html>
